<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área da Residência</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
        }
        h1 {
            margin: 0;
        }
        .container {
            margin: 20px auto;
            max-width: 600px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 8px;
        }
        .area-info {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .owners {
            margin-top: 30px;
            text-align: left;
        }
        .owner {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .color-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Área da Residência Amostradinhos</h1>
</header>

<div class="container">
    <div class="image-container">
        <!-- Substitua o caminho abaixo pela URL ou pelo caminho do arquivo da sua foto -->
        <img src="image.png" alt="Residência">
    </div>
    <div class="area-info">
        <p>A área total da residência é de <strong>120 m²</strong>.</p>
    </div>

    <div class="owners">
        <h2>Áreas e seus donos:</h2>
        <div class="owner">
            <div class="color-box" style="background-color: #33FF57;"></div>
            <p>Área Verde: <strong>Kaua</strong></p>
        </div>
        <div class="owner">
            <div class="color-box" style="background-color: #F4D03F;"></div>
            <p>Área Amarela: <strong>Coala</strong></p>
        </div>
        <div class="owner">
            <div class="color-box" style="background-color: #3357FF;"></div>
            <p>Área Azul: <strong>Aw</strong></p>
        </div>
        <div class="owner">
            <div class="color-box" style="background-color: #FF5733;"></div>
            <p>Área Vermelha: <strong>Emo</strong></p>
        </div>
    </div>
</div>

</body>
</html>
