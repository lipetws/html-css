<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML%</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispotivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir um audio em HTML5</p>
    <audio preload="metadata" autoplay controls loop><source src="midia/intro.mp3" type="audio/mpeg"> 
            <source src="midia/guanacast-33.ogg" type="audio/ogg">
            <source src="midia/guanacast-33.wav" type="audio/wav"></audio>
            <p>Se seu navegador nao consegue reproduzir audio. <a href="midia/intro.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</body>
</html>
