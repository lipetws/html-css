<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td {
            border: 1px solid black;
        }

        col.cnome {
            background-color: aqua;
        }

        col.cgrupo {
            background-color: pink
        }
    </style>
</head>
<body>
    <h1>Exercicio de Tabelas</h1>
    <table>
     <colgroup>
        <col class="cnome">
        <col class="cgrupo" span="2">
        <col class="cprof">
    </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissao</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Julia</td>
            <td>F</td>
            <td>35</td>
            <td>Cantora</td>
        </tr>
        <tr>
            <td>Gabriel</td>
            <td>M</td>
            <td>22</td>
            <td>Engenheiro</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>M</td>
            <td>19</td>
            <td>Progamador</td>
        </tr>
        <tr>
            <td>Geovana</td>
            <td>F</td>
            <td>29</td>
            <td>Nutricionista</td>
        </tr>
        <tr>
            <td>Kaua</td>
            <td>M</td>
            <td>41</td>
            <td>Vendedor</td>
        </tr>
    </table>
    
</body>
</html>
