<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="c" method="post" autocomplete="on"></form>
    <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iest">

            <option value="">--- Escolha ---</option>
            <optgroup label="Regiao Sudeste">
                <option value="SP" selected>Sao Paulo</option>
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de janeiro</option>
            </optgroup>

            <optgroup label="Regiao Nordeste">
                <option value="MA">Maranhao</option>
                <option value="PE"> Pernabuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>

    </p>

    <p>
        <label for="ipro">profissao</label><br>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option value="ADM">Administrador</option>
            <option value="CONT">Contabilista</option>
            <option value="DEV">Desenvolvedor</option>
        </datalist>
    </p>

    <p>
        <label for="imsg">Mensagem: </label>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
